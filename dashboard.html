<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
  
    <div class="navigation-bar">
      <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <a class="navbar-brand taskmanagerPointer" href="">Task Manager</a>
        <button class="navbar-toggler" type="button" data-toggler="collapse" data-target="#nav-collapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./profile.html">Profile</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item logoutPointer">
              <div class="nav-link" onclick="logOut()">logout</div>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="content">
        <h1 class="text-black text-uppercase text-center my-4">Task Manager</h1>
        <div class="row ">
          <div class="col-md-6 col-sm-10 mx-auto p-0">
            <div class="card p-3">
              <div class="">
                <button  class="btn btn-primary" onclick="openAddModal()" data-toggle="modal" data-target="#modal">
                  Add task
                </button>
              </div>
              <div class="my-5 tab-list">
                <button type ="button" onclick="toggle('completed')" class="btn btn-dark" id="completed">Completed </button>
                <button type ="button"  onclick="toggle('incompleted')" class = "btn btn-outline-dark disabled" id ="incompleted">Incompleted</button>
              </div>
              <ul class="list-group list-group-flush" id ="tasks">
              </ul>
            </div>
          </div>
        </div>
      </div>
     <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Task</h5>
            <button type="button"  class="close" onclick="closeModal()" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input id = "title" class="form-control" type="text" placeholder="Enter Task Title">
                  </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                    <input id = "description" class="form-control" type="text" placeholder="Enter Task Description">
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input id="iscompleted" class="form-check-input" type="checkbox">Completed</label>
                  </div>
            </div>
            <div class="modal-footer">
            <button type="button" onclick="closeModal()" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" onclick="addOrUpdateTask()" class="btn btn-success" data-dismiss="modal">Save</button>
            </div>
        </div>
        </div>
    </div>
  </body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="./js/dashboard.js"></script>
<script src="./js/logout.js"></script>
</html>
